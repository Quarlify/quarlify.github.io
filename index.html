<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма для вибору мови та часу навчання</title>
</head>
<body>

<form name="forma1">
  Яку мову ви хочете вивчати:
  <select name="language" size="1">
    <option selected value="html">HTML</option>
    <option value="php">PHP</option>
    <option value="java">Java</option>
  </select><br><br>

  Який час ви готові на це витратити:<br><br>
  <select name="time" size="3">
    <option selected value="1">1 місяць</option>
    <option value="2">2 місяці</option>
    <option value="3">3 місяці</option>
  </select><br><br>

  Які дні тижня для занять вас влаштують:<br>
  (вибирайте, натиснувши клавішу ctrl)<br><br>
  <select name="day" size="7" multiple>
    <option selected value="mon">Понеділок</option>
    <option value="tue">Вівторок</option>
    <option value="wen">Середа</option>
    <option selected value="thu">Четвер</option>
    <option value="fri">П'ятниця</option>
    <option value="sat">Субота</option>
    <option value="san">Неділя</option>
  </select>
</form>

</body>
</html>
